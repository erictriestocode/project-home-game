<!--THE CONTAINER-->
<div class=container>
    <div class="color">
    <header>
        <div class="head">
            <!--Row One-->
            <div class="row first justify-content-md-center headcontent">
                <div class="col-md-auto">
                    <h1 class="header-text-1">Home Game!</h1>
                </div>
            </div>
        </div>

    <body>
        <!--Row Two-->
        <div class="row align-items-center row-two grey">
            <div class="col">
                <h3 class="header-text">For the love of the game</h3>
                <div class="count" id="database-count"></div>
            </div>
        </div>
        <!--Row Three-->
        <div class="row align-items-center row-three grey">
            <div class="col">
                <form class="date-selection">
                    <br>
                    <p>Start Date: <input class="startDate" type="date" name="Start Date"> -- <input class="endDate"

                </form>
            </div>
        </div>

        <form class="city-selection">
            <!--Row Four-->
            <div class="row align-items-center row-four grey">

                    <h2>Select Your Origin</h2>
                </div>
            </div>
            <!--Row Five-->
            <div class="row align-items-center row-five grey">
                <div class="col">
                        <select name="number" class="originCty" type="text" name="City">

                                <option value="minneapolis">Minneapolis</option>
                                <option value="denver">Denver</option>
                                <option value="miami">Miami</option>
                                <option value="phoenix">Phoenix</option>
                                <option value="detroit">Detroit</option>
                                <option value="toronto">Toronto</option>
                                <option value="houston">Houston</option>
                                <option value="atlanta">Atlanta</option>
                                <option value="tampa bay">Tampa Bay</option>
                                <option value="pittsburgh">Pittsburgh</option>
                                <option value="cleveland">Cleveland</option>
                                <option value="seattle">Seattle</option>
                                <option value="kansas city">Kansas City</option>
                                <option value="st louis">St. Louis</option>
                                <option value="baltimore">Baltimore</option>
                                <option value="charlotte">Charlotte</option>
                                <option value="cincinatti">Cincinatti</option>
                                <option value="indianapolis">Indianapolis</option>
                                <option value="nashville">Nashville</option>
                                <option value="milwaukee">Milwaukee</option>
                                <option value="new orleans">New Orleans</option>
                                <option value="buffalo">Buffalo</option>
                            </select>
                </div>
            </div>
            <!--Row Six-->
            <div class="row align-items-center row-six grey">
                <div class="col">
                    <h2>Select Your Destination</h2>
                </div>
            </div>
            <!--Row Seven-->
            <div class="row align-items-center row-seven grey">
                <div class="col">
                        <select name="number" class="endCty" type="text" name="City">
                                <option value="new york city">Chicago</option>
                                <option value="chicago" selected="selected">New York City</option>
                                <option value="san francisco">San Francisco</option>
                                <option value="los angeles">Los Angeles</option>
                                <option value="dallas">Dallas</option>
                                <option value="washington dc">Washington D.C.</option>
                                <option value="philadelphia">Philadelphia</option>
                                <option value="boston">Boston</option>
                                <option value="minneapolis">Minneapolis</option>
                                <option value="denver">Denver</option>
                                <option value="miami">Miami</option>
                                <option value="phoenix">Phoenix</option>
                                <option value="detroit">Detroit</option>
                                <option value="toronto">Toronto</option>
                                <option value="houston">Houston</option>
                                <option value="atlanta">Atlanta</option>
                                <option value="tampa bay">Tampa Bay</option>
                                <option value="pittsburgh">Pittsburgh</option>

                                <option value="kansas city">Kansas City</option>

                                <option value="charlotte">Charlotte</option>

                                <option value="indianapolis">Indianapolis</option>

                                <option value="milwaukee">Milwaukee</option>
                                <option value="new orleans">New Orleans</option>
                                <option value="buffalo">Buffalo</option>
                            </select>
                </div>
            </div>
        </form>
        <!--Row Eight-->
        <div class="row align-items-center row-eight grey">
            <div class="col">
                <form class="submit">
                    <input class="submit-btn" type="submit" value="Home Games">
            </div>
        </div>
        <!--Row Nine-->
        <div class="row align-items-center row-nine grey">
            <div class="col">
                <div class="distance-display count" id="travel-distance"></div>
            </div>
        </div>
    </div>
